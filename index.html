<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- "Navbar" -->
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-5">
            <img src="beregezellig-logo-nav.png" alt="" />
          </div>
        </div>
      </div>
    </nav>
    <!-- End of "Navbar" -->

    <!-- Header -->
    <header>
      <div class="header-video__background">
        <video src="video.mp4" autoplay loop muted></video>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-5">
            <div class="header-video__wrap">
              <div class="header-video__player">
                <div class="header-details">
                  <div class="time">
                    <div class="time__inner">18:00</div>
                  </div>
                  <div class="calendar">
                    <div class="calendar__month">Februari</div>
                    <div class="calendar__date">29</div>
                  </div>
                </div>
                <img
                  src="beregezellig-game-night-logo.png"
                  alt="Beregezellig game night"
                  class="logo"
                />
                <img
                  src="dirt-block.png"
                  alt="Floating dirt block"
                  class="floating-block"
                />
                <video src="video.mp4" autoplay loop muted></video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End of Header -->

    <!-- Overview -->
    <section class="overview">
      <div class="container">
        <div class="row row--title">
          <div class="col-3">
            <div class="title">
              <span class="title__pre"> Het thema </span>
              <h1>Aarde</h1>
            </div>
          </div>
          <div class="col-2">
            <div class="overview__image">
              <img src="element-earth.png" alt="Aarde" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <div class="card">
              <div class="card__content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="ip">4.175.96.234</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Overview -->

    <!-- Tournament -->
    <section class="tournament">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <div class="title">
              <span class="title__pre"> Beste beertje voor </span>
              <h1>Tournament</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <div class="card">
              <div class="card__content">
                <p>Lorem ipsum dolor sit amet</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Tournament -->

    <!-- RSVP -->
    <section class="rsvp">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <div class="title">
              <span class="title__pre">Ben je erbij?</span>
              <h1>RSVP</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <div class="card">
              <div class="card__content">
                <p>Lorem ipsum dolor sit amet</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <a href="#" class="btn">RSVP</a>
          </div>
        </div>
      </div>
    </section>
    <!-- End of RSVP -->

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-5">
            <div class="footer__content">
              <img src="" alt="Logo beregezellig" />
              <a href="">beregezellig@arcady.nl</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
